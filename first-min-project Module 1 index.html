<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>Welcome to Yusef Hussein's Landing Page</h1>
            <figure>
                <img src="assets/image-1.png" alt="Coming Soon Image">
                <figcaption>If you're reading this, hello!</figcaption>
            <p>Stay tuned for exciting updates. Something big is coming!</p>
        </figure>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
